<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="contenedor">
    <div class="titulo">
        <h1>Administrar Mensajes</h1>
    </div>
    <div class="card-body">
        <table *ngIf=" correos!=null" id=TablaPersona class="table table-hover">
            <thead class="text-center">
                <tr>
                    <td>Id</td>
                    <td>Nombre Completo</td>
                    <td>Correo</td>
                    <td>Telefono</td>
                    <td>Mensaje</td>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of correos; let iControl=index">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}} {{item.apellido}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.mensaje}}</td>
                    <td> 
                        <div class="text-center">
                            <div class="text-center">
                                <div class="btn-group">
                                    <a href="mailto:{{item.correo}}?subject=Respuesta a mensaje&body=Hola {{item.nombre}} gracias por comunicarte con nosotros" role="button" class="btn btn-success ">Responder</a>
                                    
                                    <a role="button" (click)="borrarCorreo(item.id,iControl)" class="btn btn-danger btnBorrar">Borrar </a>
                                </div>
                            </div> 
                        </div> 
                    </td>
                </tr>
            </tbody>    
        </table>

    </div>
</div>
